<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCJ Soccer Match Status</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

    <noscript>
        <div class="unselectable" id="noscript-label">
            JavaScript disabled.<br>
            <br>
            This timer needs JS to run.<br>
            Please enable JavaScript.
        </div>
    </noscript>

    <input type="text" id="description-info" value="HK Soccer Robotics Invitational"/>

    <input type="text" id="round-info" value="Round 1"/>

    <div class="teams-container">
        <div class="team" id="team-yellow">
            <div class="teamSub" id="team1">
                <input type="text" class="team-name" value="Explosion" />
                <div class="team-counter">
                    <button class="team-count-button" id="team1DecrementButton" onclick="goalTrackers[0].decrementGoalCount()" disabled>&#xFF0D;</button>
                    <span class="team-counter-value" id="team1GoalCount">0</span>
                    <button class="team-count-button" id="team1IncrementButton" onclick="goalTrackers[0].incrementGoalCount()">&#xFF0B;</button>
                </div>
            </div>
        </div>

        <button id="teamSwapButton" onclick="swapTeams()">Swap Teams</button>

        <div class="team" id="team-blue">
            <div class="teamSub" id="team2">
                <input type="text" class="team-name" value="中山大笨象" />
                <div class="team-counter">
                    <button class="team-count-button" id="team2DecrementButton" onclick="goalTrackers[1].decrementGoalCount()" disabled>&#xFF0D;</button>
                    <span class="team-counter-value" id="team2GoalCount">0</span>
                    <button class="team-count-button" id="team2IncrementButton" onclick="goalTrackers[1].incrementGoalCount()">&#xFF0B;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-timer-container">
        <div>
            <span class="unselectable">Main Timer</span>
            <div id="mainTimer" class="timer-display" onclick="askForMainTime()">00:00</div>
            <div class="controls">
                <button id="mainTimerToggleButton" class="timer-toggle-button" onclick="mainTimer.toggleTimer()">&#x23F5;</button>
                <button id="mainTimerResetButton" class="timer-reset-button" onclick="mainTimer.resetTimer()">&#x27F3;</button>
            </div>
        </div>
    </div>

    <div class="timer-container">
        <div class="penalty-timer">
            <span class="unselectable">Robot 1</span>
            <div id="penaltyTimer1" class="timer-display" onclick="askForPenaltyTime()">00:00</div>
            <div class="controls">
                <button id="penaltyTimer1toggleButton" class="timer-toggle-button" onclick="penaltyTimers[0].toggleTimer()">&#x23F5;</button>
                <button id="penaltyTimer1resetButton" class="timer-reset-button" onclick="penaltyTimers[0].resetTimer()">&#x27F3;</button>
            </div>
        </div>

        <div class="penalty-timer">
            <span class="unselectable">Robot 2</span>
            <div id="penaltyTimer2" class="timer-display" onclick="askForPenaltyTime()">00:00</div>
            <div class="controls">
                <button id="penaltyTimer2toggleButton" class="timer-toggle-button" onclick="penaltyTimers[1].toggleTimer()">&#x23F5;</button>
                <button id="penaltyTimer2resetButton" class="timer-reset-button" onclick="penaltyTimers[1].resetTimer()">&#x27F3;</button>
            </div>
        </div>

        <div class="penalty-timer">
            <span class="unselectable">Robot 3</span>
            <div id="penaltyTimer3" class="timer-display" onclick="askForPenaltyTime()">00:00</div>
            <div class="controls">
                <button id="penaltyTimer3toggleButton" class="timer-toggle-button" onclick="penaltyTimers[2].toggleTimer()">&#x23F5;</button>
                <button id="penaltyTimer3resetButton" class="timer-reset-button" onclick="penaltyTimers[2].resetTimer()">&#x27F3;</button>
            </div>
        </div>

        <div class="penalty-timer">
            <span class="unselectable">Robot 4</span>
            <div id="penaltyTimer4" class="timer-display" onclick="askForPenaltyTime()">00:00</div>
            <div class="controls">
                <button id="penaltyTimer4toggleButton" class="timer-toggle-button" onclick="penaltyTimers[3].toggleTimer()">&#x23F5;</button>
                <button id="penaltyTimer4resetButton" class="timer-reset-button" onclick="penaltyTimers[3].resetTimer()">&#x27F3;</button>
            </div>
        </div>
    </div>

    <span class="unselectable" id="timeZoneLabel">
        Asia/Hong Kong GMT+0800 (Hong Kong Time)
    </span>
    <span class="unselectable" id="realTimeLabel">
        2022 Aug 11 (Thu) 12:18:00 AM
    </span>
    <span class="unselectable" id="authorLabel">
        <span id="authorLabelYear">2025</span> CSWCSS Robotics Team
    </span>
    <span class="unselectable" id="openSourceLabel">
        This is an <a href="https://github.com/CSWCSSRoboticsTeam/rcj_soccer_timer/">open-source</a> software.
    </span>

    <script>
        mainBegin();
    </script>
</body>
</html>
